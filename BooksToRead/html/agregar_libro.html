<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="BooksToRead" />
        <title>Agregar libro / BooksToRead</title>
        <meta
            name="description"
            content="Organiza tu lectura con nuestra aplicación móvil. Gestiona tu lista de libros por leer y leídos fácilmente. Marca libros como leídos, añade nuevos títulos y visualiza tus lecturas completadas en un solo lugar."
        />
        <link rel="stylesheet" href="../css/agregar_libro.css" />
        <link rel="icon" href="../css/images/BooksToRead.ico" />
        <script src="../javascript/agregar_libro.js"></script>
        <script src="../javascript/dark_mode.js"></script>
        <script src="../javascript/nav_mobile.js"></script>
    </head>
    <body>
        <header>
            <h1 class="titulo_agregar_libro">Agregar libro</h1>
            <nav>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <div id="nav">
                    <h1 class="titulo_nav">
                        <a href="../index.html">BooksToRead</a>
                    </h1>
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li>
                            <a href="./agregar_libro.html">Agregar Libro</a>
                        </li>
                        <li><a href="./registrarse.html">Registrarse</a></li>
                    </ul>
                    <div id="modo_oscuro">
                        <img
                            class="toggle apagado"
                            src="../css/images/darkmode_off.png"
                            alt="darkmode_off"
                        />
                        <img
                            class="toggle encendido"
                            src="../css/images/darkmode_on.png"
                            alt="darkmode_on"
                        />
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <form id="form_agregar_libro">
                    <div class="form__textos">
                        <input
                            type="text"
                            name="titulo"
                            placeholder="Título del libro"
                            value=""
                            maxlength="60"
                            required
                        />
                        <input
                            type="text"
                            name="autor"
                            placeholder="Autor"
                            maxlength="60"
                            value=""
                        />
                    </div>
                    <ul class="form__estado_lectura">
                        <!-- UL consigna TP -->
                        <li>
                            <label>
                                <input
                                    type="radio"
                                    name="estado_lectura"
                                    value="No leido"
                                    required
                                />No leído</label
                            >
                        </li>
                        <li>
                            <label>
                                <input
                                    type="radio"
                                    name="estado_lectura"
                                    value="Leyendo"
                                    required
                                />Leyendo</label
                            >
                        </li>
                        <li>
                            <label>
                                <input
                                    type="radio"
                                    name="estado_lectura"
                                    value="Leido"
                                    required
                                />Leído</label
                            >
                        </li>
                    </ul>
                    <input
                        class="btn_guardar"
                        type="submit"
                        name="guardar_libro"
                        value="Guardar Libro"
                    />
                </form>
            </section>
        </main>
    </body>
</html>
