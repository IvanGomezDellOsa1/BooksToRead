<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BooksToRead"/>
    <title>Agregar libro / BooksToRead</title>
    <meta name="description" content="Organiza tu lectura con nuestra aplicación móvil. Gestiona tu lista de libros por leer y leídos fácilmente. Marca libros como leídos, añade nuevos títulos y visualiza tus lecturas completadas en un solo lugar."/>
    <link rel="stylesheet" href="../css/agregar_libro__style.css"/>
    <link rel="icon" href="../css/icon_BooksToRead.ico"/>
    <script src="../javascript/script_agregar_libro.js"></script>
</head>
<body>
    <header>
        <h1 class="titulo_agregar_libro">Agregar libro</h1>
        <nav>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <!-- <div class="nav_desktop">
                <ul>
                    <li>Inicio</li>
                    <li>Agregar Libro</li>
                    <li>Registrarse</li>
                </ul>
            </div> -->
        </nav>
    </header>
    <section>
        <form id="form_agregar_libro">
            <div class="form__textos">
                <input type="text" name="titulo" placeholder="Título del libro" value="" maxlength="60" required>
                <input type="text" name="autor" placeholder="Autor" maxlength="60" value="">
            </div>
            <ul class="form__estado_lectura">   <!-- UL consigna TP -->
                <li>
                    <label><input type="radio" name="estado_lectura" value="No leido" required> No leído</label>
                </li>
                <li>
                    <label><input type="radio" name="estado_lectura" value="Leyendo" required> Leyendo</label>
                </li>
                <li>
                    <label><input type="radio" name="estado_lectura" value="Leido" required> Leído</label>
                </li>
            </ul>
            <input class="btn_guardar" type="submit" name="guardar_libro" value="Guardar Libro">
        </form>
    </section>
</body>
</html>
